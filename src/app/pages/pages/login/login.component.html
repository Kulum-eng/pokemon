<div id="container">
  <div class="content">
      <div class="form-container">
          <div class="auth-container">
              <h2>Iniciar Sesión</h2>

              <form [formGroup]="loginForm" class="form">
                  <div class="input">
                      <label class="form-child-label">Nombre de usuario</label>
                      <input formControlName="name" type="text" class="form-control" />
                  </div>

                  <div class="input">
                      <label class="form-child-label">Contraseña</label>
                      <input formControlName="password" type="password" class="form-control" />
                  </div>

                  <button class="form-child" (click)="onSubmit()">Iniciar sesión</button>
              </form>
          </div>
      </div>
      <div class="gif-container">
          <img src="assets/login.gif" alt="Login GIF" style="max-width: 100%; max-height: 100%; object-fit: contain;" />
      </div>
  </div>
</div>
