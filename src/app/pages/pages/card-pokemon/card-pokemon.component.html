<div class="relative w-full sm:w-80 rounded-xl bg-gradient-to-br from-yellow-400 to-yellow-500 shadow-md hover:shadow-xl transition-shadow duration-300 mt-20">

  <div class="relative mx-4 -mt-10 h-40 overflow-hidden rounded-xl bg-gradient-to-r from-yellow-500 to-yellow-600 shadow-lg">
    <img src="{{pokemon.sprite}}" alt="{{pokemon.name}}" class="object-cover w-full h-full">
  </div>

  <div class="p-6 bg-white rounded-b-xl shadow-inner">
    <h5 class="mb-2 text-center text-xl font-bold text-yellow-700 tracking-wide uppercase">
      {{pokemon.name}}
    </h5>
    <p class="text-center text-sm text-gray-700">
      <span class="font-semibold text-yellow-600">Weight:</span> {{pokemon.weight}} kg
    </p>
    <p class="text-center text-sm text-gray-700 mt-1">
      <span class="font-semibold text-yellow-600">Base Experience:</span> {{pokemon.base_experience}}
    </p>
  </div>
</div>
